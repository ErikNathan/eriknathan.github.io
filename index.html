<html>
	<head>
		<title>Poptart Clicker</title>
		<link href="main.css" rel="stylesheet" type="text/css">
		<link id="favicon" rel="icon" type="image/png" href="img/icon.png">
	</head>
	<body onload="Load();">
		<script src="main.js"></script>
		<div id="backgroundLayers">
			<div id="backgroundLayer1"></div>
		</div>
		<div id="sectionleft" class="inset">
			<div id="block">
				<div id="poptarts" class="title">0 Poptarts</div>
				<div id="pps" class="title">0 Poptarts Per Second</div>
			</div>
			<div id="poptartAnchor">
				<div id="poptart" onclick="Click()"></div>
			</div>
		</div>
		<div id="sectionMiddle" class="inset">
			<br>
			<div class="sub-main">
				<button id="save" class="button-one" onclick="Save()"><p style="color: #FFF; margin: 0px;">Save Game</p></button>
				<br>
				<br>
				<button id="clear" class="button-one" onclick="Clear()"><p style="color: #FFF; margin: 0px;">Clear All Data</p></button>
			</div>
			<br>
			<div id="text" class="title">
				<marquee behavior="alternate" scrollamount="20" style="font-size: 24;">Erik &amp; Nathan are kewl!</marquee>
			</div>
			<br>
			<br>
			<marquee scrollamount="20" style="font-size: 18;">How many licks does it take to get to the center of a Tootsie Pop?</marquee>
			<br>
			<br>
			<marquee scrollamount="20">
				<a href="/matrix">
					<img src="https://farm4.static.flickr.com/3484/3696757249_d353f90a53_o.gif" width="139" height="200">
				</a>
			</marquee>
			<br>
			<br>
			<p>Made by 2 bored 8th graders lul</p>
		</div>
		<div id="sectionRight" class="inset">
			<div class="sub-main">
				<button class="button-one" onclick="Toaster()"><p style="color: #FFF; margin: 0px;">Buy a Toaster</p><p id="toasterprice">100 Poptarts</p></button>
				<div id="toasters" class="count">0 Toasters</div>
				<br>
				<button class="button-one" onclick="Microwave()"><p style="color: #FFF; margin: 0px;">Buy a Microwave</p><p id="microwaveprice">1000 Poptarts</p></button>
				<div id="microwaves" calss="count">0 Microwaves</div>
				<br>
				<button class="button-one" onclick="Farm()"><p style="color: #FFF; margin: 0px;">Buy a Poptart Farm</p><p id="farmprice">10000 Poptarts</p></button>
				<div id="farms" calss="count">0 Farms</div>
			</div>
		</div>
	</body>
</html>

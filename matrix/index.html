<html><head>
    <title>Matrix</title>
	<meta charset="UTF-8">
	<style type="text/css">
		* {margin: 0; padding: 0;}
		canvas {display: block;}
		body {background: black;}
	</style>
</head><body style="
    margin-top: 0px;
    margin-left: 0px;
    margin-right: 0px;
    margin-bottom: 0px;
    width: 100%;
    height: 100%;
">
	<canvas id="c" height="442" width="1100" style="
    width: 100%;
    height: 100%;
"></canvas>
	<script type="text/javascript" style="
    width: 1366px;
    height: 768px;
">
		var c = document.getElementById("c");
		c.height = window.innerHeight;
		c.width = window.innerWidth;

		var drop_size = 12;
		var columns = c.width/drop_size;

		var char = "ABCDEFGHIJ1234567890アイウエオガギグゲゴザジズゼゾダヂツテトナヌノバヒピブヘペボマム";
		char = char.split("");

		var drops = [];
		for(var i = 0; i < columns; i++)
			drops[i] = 1; //y coordinate - same for everyone at the starting. The index contains the x coordinate

		ctx = c.getContext('2d');

		function draw()
		{
			ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
			ctx.fillRect(0, 0, c.width, c.height);

			ctx.fillStyle = "#0f0";
			ctx.font= drop_size + "px arial";
			for(var i = 0; i < drops.length; i++)
			{
				text = char[Math.floor(Math.random()*char.length)];
				ctx.fillText(text, i*drop_size, drops[i]*drop_size);

				if(drops[i]*drop_size > c.height && Math.random() > 0.975)
					drops[i] = 0;

				drops[i]++;
			}

		}

		setInterval(draw, 35);

	</script>

</body></html>

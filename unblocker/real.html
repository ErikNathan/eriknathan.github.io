<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body onload="run();">
  <script>
    function open("url") {
      document.getElementById("a").innerHTML = "<iframe src=" + url + "></iframe>"
    }
    function run {
      var a = prompt("", "http://")
      open(a)
    }
  </script>
  <div id="a"></div>
</body>

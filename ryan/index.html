<div id="timeLeft">???</div>
<div>Till I block u on evrything lol</div>

<script>
var finish = new Date(2017, 9, 27, 22, 30).getTime()

var x = setInterval(function() {
	var now = new Date().getTime()
  
  var timeLeft = (finish - now)
  
  var hours = Math.floor(timeLeft / (1000 * 60 * 60))
  var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60))
  var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000)
  
  document.getElementById("timeLeft").innerHTML = hours + "h " + minutes + "m " + seconds + "s"
  
  if (timeLeft < 0) {
    clearInterval(x)
    document.getElementById("timeLeft").innerHTML = "It's Ogre Lmao"
  }
}, 1000)
</script>

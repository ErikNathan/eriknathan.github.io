<body>
  <script language="javascript" src="lz-string.js"></script>
  <script>
    function formChanged() {
      var a = document.getElementsByName("save")[0].value;
      var b = LZString.decompressFromBase64(a)
      document.getElementById("b").innerHTML = b
    }
    function encodeSave() {
      var b = document.getElementById("b").innerHTML
      var c = LZString.compressToBase64(b)
      window.prompt("Copy your new save", c)
    }
  </script>
  <div>
    Your Encoded Save Data Here: <input type="text" name="save" onkeyup="formChanged()" onchange="formChanged()"/>
  </div>
  <br>
  <div id="b" contenteditable="true"></div>
  <br>
  <button onClick="encodeSave()">Encode</button>
</body>

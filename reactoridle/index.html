<head>
  <script language="javascript" src="lz-string.js"></script>
</head>
<body>
  <script>
    function decode(save) {
      var a = LZString.decodeFromBase64(save)
      document.getElementById("answer") = a
    }
  </script>
  <div>
    <form action="decode(save)">
      Your Save to Decrypt Here: <input type="text" name="save"><input type="submit" value="Decrypt">
    </form>
  </div>
  <br>
  <div id="answer"></div>
</body>

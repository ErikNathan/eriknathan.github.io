<body>
  <script language="javascript" src="lz-string.js"></script>
  <script>
    function formChanged() {
      var a = document.getElementsByName("save")[0].value;
      var b = LZString.decompressFromBase64(a)
      document.getElementById("answer").innerHTML = b
    }
  </script>
  <div>
    Your Encoded Save Data Here: <input type="text" name="save" onkeyup="formChanged()" onchange="formChanged()"/>
  </div>
  <br>
  <div id="answer"></div>
</body>

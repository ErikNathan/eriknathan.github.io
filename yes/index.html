<head>
  <title>Haha Yes</title>
</head>
<body>
  <div style="text-align: center;">
  <div id="count">0 haha yes's</div>
  <br>
  <input id="haha yes">
  <br>
  <br>
  <button onclick="reset()">Reset</button>

  <script>
    var count = document.getElementById('count')
    var input = document.getElementById('haha yes')
    var yes = 0
    if (localStorage.yes) {
      yes = localStorage.yes
      count.innerText = `${yes} haha yes's`
    }
    
    function reset() {
      localStorage.yes = 0
      location.reload()
    }

    input.addEventListener("keyup", function(event) {
      if (input.value == "haha yes") {
       input.value = ""
       yes++
       count.innerText = `${yes} haha yes's`
       localStorage.yes = yes
      }
    })
  </script>
</body>
